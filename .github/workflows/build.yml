name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install -D tailwindcss@latest postcss@latest autoprefixer@latest

      - name: Run linter
        run: npm run lint

      # Format check that doesn't fail the build
      - name: Check code formatting
        id: prettier-check
        run: npx prettier --check --ignore-path .gitignore . || echo "Formatting issues detected"
        continue-on-error: true

      # Generate formatting report
      - name: Generate format report
        if: steps.prettier-check.outcome == 'failure'
        run: |
          echo "::warning::Code style issues found. Consider running 'npm run format:fix' locally."
          echo "Files with formatting issues:" > format-report.txt
          npx prettier --list-different --ignore-path .gitignore . >> format-report.txt
          cat format-report.txt

      # Upload format report as an artifact
      - name: Upload format report
        if: steps.prettier-check.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: format-report
          path: format-report.txt
          retention-days: 5

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            ./coverage
            ./test-results
          retention-days: 5

  build:
    name: Build Production
    needs: quality-check
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      # Cache Next.js build artifacts between runs
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          # Cache the .next/cache folder
          path: |
            ${{ github.workspace }}/.next/cache
          # Use lockfile checksum as part of the key
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
          # Fallback to any previous Next.js cache
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: |
          npm ci
          npm install -D tailwindcss@latest postcss@latest autoprefixer@latest

      - name: Build production
        run: npm run build
