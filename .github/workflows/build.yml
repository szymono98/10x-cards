name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test

    steps:
      - name: Verify branch
        run: git branch -a | cat

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/workflows/shared-setup-node.yml
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm ci

      # Install prettier explicitly to ensure it's available
      - name: Install prettier
        run: npm install --no-save prettier

      - name: Run linter
        run: npm run lint

      - name: Run formatter check
        run: npx prettier --check --ignore-path .gitignore .

      - name: Run unit tests
        run: npm run test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./coverage
          retention-days: 5

  build:
    name: Build Production
    needs: quality-check
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build

      - name: Verify latest versions of GitHub Actions
        run: |
          echo "Checking actions/checkout version..."
          curl -s https://api.github.com/repos/actions/checkout/releases/latest | grep '"tag_name":' | sed -E 's/.*"v([0-9]+).*/\1/'

          echo "Checking actions/setup-node version..."
          curl -s https://api.github.com/repos/actions/setup-node/releases/latest | grep '"tag_name":' | sed -E 's/.*"v([0-9]+).*/\1/'

          echo "Checking actions/upload-artifact version..."
          curl -s https://api.github.com/repos/actions/upload-artifact/releases/latest | grep '"tag_name":' | sed -E 's/.*"v([0-9]+).*/\1/'
